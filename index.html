            <span><small>i - No funciona con caracteres con tildes, similares  o emojis.</small></span>
            <div>
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
                <button onclick="clean()">Borrar</button>
            </div>
        </div>
        <div class="container col">
            <span class="title">Texto codificado</span>
            <span class="text" id="exit_text"></span>
            <button onclick="copiarTexto()">Copiar</button>
        </div>
    </main>
